    <meta charset="utf-8">

    <link rel="stylesheet" href="css/screen.css" media="screen,print"><!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
    <title>Твой опыт работы и практики</title>
  </head>
  <body>
    <div class="out is-inner">
      <!--BEGIN HEADER-->
      <header class="header">
        <div class="l-center">
          <div class="header__wrap">
            <div class="header__in"><a href="#" class="logo onleft">Твое<span>Резюме</span></a></div>
          </div>
        </div>
      </header>
      <!--END HEADER-->
      <!--BEGIN CONTENT-->
      <div class="container">
        <div class="content is-inner">
          <div class="l-wide">
            <div class="paper"><i class="rect-ico"></i><i class="rect-ico-2"></i>
              <div class="slide">
                <div class="l-center">
                  <div class="slide-title"><i class="clip-ico"></i>
                    <h1 class="h1">Твой опыт работы и практики</h1>
                  </div>
                  <div class="slide__in">
                    <div class="practice">
                      <div class="slide__subttl">
                        <h2 class="h2"><i class="icon-tie"></i><span>Последнее место работы:</span></h2>
                      </div>
                      <section class="s-margin">
                        <div class="form">
                          <form>
                            <div class="form__bl">
                              <h4 class="h4">С:</h4>
                              <label class="calendar">
                                <input type="text" value="25.05.2012" readonly class="datepicker"><i class="icon-calendar"></i>
                              </label>
                            </div>
                            <div class="form__bl">
                              <h4 class="h4">По (Н4):</h4>
                              <label class="calendar">
                                <input type="text" placeholder="Выберите дату" readonly class="datepicker"><i class="icon-calendar"></i>
                              </label>
                            </div>
                            <div class="form__bl">
                              <label class="radiobox">
                                <input type="checkbox" name="time" value="1"><span>по настоящее время</span>
                              </label>
                            </div>
                          </form>
                        </div>
                      </section>
                      <figure>
                        <figcaption class="m-pad">
                          <div class="form">
                            <form>
                              <div class="form__section m-margin">
                                <h4 class="h4 is-another"><i class="icon-language"></i><span>Специализация компании:</span></h4>
                                <div class="select-wrap">
                                  <div class="select"><span class="select__span">Электромонтер по ремонту и обслуживанию электрооборудования</span><i class="icon-angle-down"></i>
                                    <ul class="select__list js-scroll">
                                      <li data-attr="Красный"><a href="#">Электромонтер по ремонту и обслуживанию электрооборудования Электромонтер по ремонту и обслуживанию электрооборудования</a></li>
                                      <li data-attr="Синий"><a href="#">Механик</a></li>
                                      <li data-attr="Зелёный"><a href="#">Архитектор мостов</a></li>
                                      <li data-attr="Красный"><a href="#">Реклама</a></li>
                                      <li data-attr="Синий"><a href="#">Изготовитель таблеток</a></li>
                                      <li data-attr="Зелёный"><a href="#">Штукатур</a></li>
                                    </ul>
                                  </div>
                                </div>
                              </div>
                              <div class="form__section m-margin">
                                <h4 class="h4 is-another"><i class="icon-deputy"></i><span>Название компании:</span></h4>
                                <div class="form__group">
                                  <label class="form__input no-margin onleft">
                                    <input type="text" placeholder="Укажите название компании" class="input">
                                  </label>
                                  <label class="form__input no-margin onright">
                                    <input type="text" placeholder="Сайт" class="input">
                                  </label>
                                </div>
                              </div>
                              <div class="form__section m-margin">
                                <h4 class="h4 is-another"><i class="icon-recommend"></i><span>Рекомендации:</span></h4>
                                <div class="form__group">
                                  <label class="form__input no-margin onleft">
                                    <input type="text" placeholder="Укажите имя" class="input"><span class="form__note">*необязательное поле</span>
                                  </label>
                                  <label class="form__input no-margin onright">
                                    <input type="text" placeholder="+70" class="input"><span class="form__note">*необязательное поле</span>
                                  </label>
                                </div>
                              </div>
                              <div class="btn-wrap">
                                <div class="btn is-padding">
                                  <label class="checkbox">
                                    <input type="checkbox" checked><span>Нет опыта работы</span>
                                  </label>
                                </div>
                              </div>
                            </form>
                          </div>
                        </figcaption>
                      </figure>
                      <div class="teacher">
                        <div class="teacher__message">
                          <div class="teacher__in">
                            <p>Ты уверен?</p>
                            <p>Твоя практика может быть опытом работы.</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div><a href="#" class="slide-nav-prev">
                    <div class="slide-nav-in"><i class="triangle-ico"></i><i class="icon-angle-left"></i><span>Назад</span></div><i class="line-ico"></i></a><a href="#" class="slide-nav-next">
                    <div class="slide-nav-in"><i class="triangle-ico"></i><span>Далее</span><i class="icon-angle-right"></i></div><i class="line-ico"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="slide-nav-indication">
          <li class="active"><a href="#"></a></li>

          <li><a href="#"></a></li>
        </ul>
      </div>

        <div class="l-center">
          <div class="footer__in">
            <div class="footer__bl footer__tel onleft"><span>Техподдержка:</span><span class="footer__call">+7 (495) <b>222-33-22</b></span></div>
            <div class="footer__social onleft"><a href="#"><i class="icon-vk"></i></a><a href="#"><i class="icon-ok"></i></a></div>

              <p class="footer__copyright">© 2015 Мастер Резюме. Все права защищены.</p>
