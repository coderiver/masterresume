              </div>
            </div>
            <div class="form js-form">

                <label class="form__input"><i class="icon-mail"></i>

                <label class="form__input"><i class="icon-pass"></i>

              </div>

                <label class="form__input"><i class="icon-mail"></i>
                  <input type="email" placeholder="Электронная почта" class="input placeholder">
                </label><a href="#" class="form__link">напомнить пароль</a>
                <button type="submit" class="form__btn">Вход</button>
              </form>
            </div>
            <div class="popup-shadow"></div>
          </div>
        </div>
      </div>
      <!--END CONTENT-->
