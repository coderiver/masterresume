  </head>

      <header class="header">
        <div class="l-center">
          <div class="header__wrap">
            <div class="header__in"><a href="#" class="logo onleft">Твое<span>Резюме</span></a></div>
          </div>
        </div>
      </header>
      <!--END HEADER-->
      <!--BEGIN CONTENT-->
      <div class="container">
        <div class="content is-inner">
          <div class="l-wide">
            <div class="paper"><i class="rect-ico"></i><i class="rect-ico-2"></i>
              <div class="slide">
                <div class="l-center">
                  <div class="slide-title"><i class="clip-ico"></i>
                    <h1 class="h1">Твои обязанности и достижения</h1>
                  </div>
                  <div class="slide__in">
                    <div class="charge">
                      <h2 class="h2"><i class="icon-tie"></i><span>Последнее место работы:</span></h2>
                      <section class="s-margin">
                        <div class="form">
                          <form>
                            <div class="form__bl">
                              <h4 class="h4">С:</h4>
                              <label class="calendar">
                                <input type="text" value="25.05.2012" readonly class="datepicker"><i class="icon-calendar"></i>
                              </label>
                            </div>
                            <div class="form__bl">
                              <h4 class="h4">По (Н4):</h4>
                              <label class="calendar">
                                <input type="text" placeholder="Выберите дату" readonly class="datepicker"><i class="icon-calendar"></i>
                              </label>
                            </div>
                            <div class="form__bl">
                              <label class="radiobox">
                                <input type="checkbox" name="time" value="1"><span>по настоящее время</span>
                              </label>
                            </div>
                          </form>
                        </div>
                      </section>
                      <figure>
                        <figcaption class="m-pad">
                          <div class="form">
                            <form>
                              <div class="textarea-wrap">
                                <h2 class="h2"><i class="icon-hamburger"></i><span>Обязанности и функции:</span></h2>
                                <textarea placeholder="Укажите, какие обязанности Вы выполняли на месте работы или практики. Например, к основным обязанностям ахитектора относятся подготовка технических заданий на проектирование разделов архитектурных решений, планирование и отчетность по проектированию, проверка входящей проектной документации, взаимодействие и согласование проектных решений с разработчиками смежных разделов, производством, заказчиками." class="textarea"></textarea>
                                <div class="hint-wrap"><a href="#" class="textarea__link js-hint"><i class="icon-note"></i><span>Подсказка<i class="icon-arrow"></i></span></a>
                                  <div class="hint js-tip">
                                    <div class="hint__message arr-bottom"><a href="#" class="icon-cancel js-close"></a>Рекомендуем указать обязанности в виде действий, которые ты выполнял</div>
                                    <div class="hint__message arr-top"><a href="#" class="icon-cancel js-close"></a>Желательно выписывать обязанности в порядке их значимости: на первом месте – наиболее значимые, а на последнем – наименее</div>
                                  </div>
                                </div>
                              </div>
                              <div class="textarea-wrap">
                                <h2 class="h2"><i class="icon-achievement"></i><span>Достижения:</span></h2>
                                <textarea placeholder="Упоминание достижений поможет выгодно представить Ваше резюме наряду с другими соискателями в отрасли. Например, это может быть успешно завершенная работа по проектированию зданий и сооружений, участие в профессиональных выставках и т. д. Если Вы — молодой специалист без опыта работы, то проанализируйте свою стажировку или практику, которую проходили, дипломную работу, над которой работали, или участвовали в конкурсах." class="textarea"></textarea>
                                <div class="hint-wrap"><a href="#" class="textarea__link js-hint"><i class="icon-note"></i><span>Подсказка<i class="icon-arrow"></i></span></a>
                                  <div class="hint js-tip">
                                    <div class="hint__message arr-bottom-middle"><a href="#" class="icon-cancel js-close"></a>Достижения – это твои измеримые успехи, которые выражаются в цифрах, сроках или существенных качественных изменениях в компании. Они обязательно должны быть конкретны, измеримы, внушительны и соответствовать должности</div>
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                        </figcaption>
                      </figure>
                    </div>
                  </div><a href="#" class="slide-nav-prev">
                    <div class="slide-nav-in"><i class="triangle-ico"></i><i class="icon-angle-left"></i><span>Назад</span></div><i class="line-ico"></i></a><a href="#" class="slide-nav-next">
                    <div class="slide-nav-in"><i class="triangle-ico"></i><span>Далее</span><i class="icon-angle-right"></i></div><i class="line-ico"></i></a>
                </div>
